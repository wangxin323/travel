<!--引入URL获取值-->
<script src="js/getParameter.js"></script>
<script>
    //入口函数
    $(function () {
        //ajax请求,欢迎回来，admin
        $.get("user/findOne",{},function (data) {
            var msg = "欢迎回来，"+ data.username;
            $("#span_username").text(msg)
        });

        //ajax请求,导航栏分类,查询分类
        $.get("category/findAll",{},function (data) {
            //查询数据库，后台响应的json文件为，[{cid:1,cname:"国内游"}{}{}]
            var lis = '';
            if(location.pathname.split("/")[2] === ("index.html")){
                lis += '<li class="nav-active"><a href="index.html">首页</a></li>';
            }else{
                lis += '<li><a href="index.html">首页</a></li>';
            }
            //遍历json数组
            for(var i = 0;i<data.length;i++){
                if (getParameter("cid") == i+1){
                    var li = '<li class="nav-active"><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                }else{
                    var li = '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                }
                //拼接字符串
                lis += li;
            }
            if(location.pathname.split("/")[2] === ("favoriterank.html")){
                lis += '<li class="nav-active"><a href="favoriterank.html">收藏排行榜</a></li>';
            }else {
                lis += '<li><a href="favoriterank.html">收藏排行榜</a></li>';
            }
            //将lis字符串，设置到ul的html中
            $('#category').html(lis);
        });

        //搜索框,绑定单击事件
        $('#search-button').click(function () {
            //获取搜索框的值
            var rname = $('#search_input').val();
            //获取cid
            var cid = getParameter("cid");
            // alert(cid);
            // alert(rname);
            //设置跳转路径
            location.href = "http://localhost/travel/route_list.html?cid="+cid+"&rname="+rname;
        });
    });

</script>
